<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <title>Document</title>
    <style>
      .mytitle {
        background-color: green;

        width: 300px;
        height: 200px;

        border-radius: 10px;
        color: white;

        text-align: center;

        padding: 30px 0px 0px 0px;

        background-image: url("https://www.ancient-origins.net/sites/default/files/field/image/Agesilaus-II-cover.jpg");
        background-position: center;
        background-size: cover;
      }

      .wrap {
        width: 300px;
        margin: 20px auto 0px auto;
      }
    </style>
    <script>
      function regists() {
        $.ajax({
          type: "POST",
          url: "/join",
             data: {
            id_give: $("#input_id").val(),
            pw_give: $("#input_pw").val(),
            name_give: $("#input_name").val(),
          },
          success: function (response) {
            if (response["result"] == "success") {
              alert("회원가입을 성공적으로 완료했습니다!");
              window.location.href = '/'
            } else {
              alert(response["msg"]);
            }
          },
        });
        
      }
    </script>
  </head>

  <body>
    <div class="wrap">
      <div class="mytitle">
        <h1>회원가입</h1>
      </div>
      <p>아이디 <input type="text" id="input_id" /></p>
      <p>비밀번호 <input type="text" id="input_pw" /></p>
      <p>이름 <input type="text" id="input_name" /></p>
      <button onclick="regists()">등록하기</button>
    </div>
  </body>
</html>
